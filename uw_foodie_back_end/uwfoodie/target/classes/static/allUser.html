<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/animate.css">
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .shop {
        width: 50%;
        margin: 0px auto;
        border: solid 1px darkblue;
    }

    .list {
        width: 100%;
        display: flex;
    }

    .shop .item {
        width: 100%;
        height: 200px;
        border: solid 1px rebeccapurple;
        margin: 5px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: hotpink;
        cursor: pointer;
        color: white;
    }

    .item p {
        height: 20px;
        line-height: 20px;
    }

    .dp {
        font-size: 20px;
        font-weight: bolder;
    }

    .bh {
        font-size: 16px;
        font-weight: bolder;
        margin-top: 10px;
    }

    .commont {
        margin: 5px;
        width: 100%;
    }

    .commont p {
        text-align: center;
        font-weight: bolder;
    }

    .commen-item {
        margin-bottom: 5px;
    }

    .commen-item section {
        background-color: oldlace;
        /*height: 50px;*/
        line-height: 50px;
        padding-left: 15px;
        font-weight: bolder;
        color: black;
        font-size: 16px;
    }

    .commen-item section label {
        font-size: 14px;
        color: red;
    }

    .commen-item-desc {
        line-height: 20px !important;
        font-size: 12px !important;
    }

    .top p {
        text-align: center;
        font-weight: bolder;
        height: 50px;
        line-height: 50px;
    }

    .publish textarea {
        margin: 5px;
        width: 97.5%;
        height: 200px;
        padding-left: 20px;
        padding-top: 5px;
    }

    .publish .sure button {
        border: none;
        background: green;
        color: white;
        width: 100px;
        padding: 10px 0px;
    }

    .publish .sure {
        text-align: center;
        margin-bottom: 5px;
    }

    .delete {
        height: 50px;
        line-height: 50px;
        text-align: center;
        position: absolute;
        right: 10px;
        bottom: 45px;
    }

    .delete button {
        border: none;
        background: green;
        color: white;
        width: 100px;
        padding: 10px 0px;
    }

    .commen-item {
        position: relative;
    }

    .top label {
        cursor: pointer;
    }

    .selectTab {
        background: deeppink;
        padding: 10px 5px;
        color: white;
    }

</style>
<body>


<div class="shop  animated fadeInUpBig">
    <div class="top">
        <p><label onclick="goUser()" class="selectTab">user list</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label
                onclick="goComment()">comment list</label></p>
        <hr>
    </div>
    <div class="top">
        <p><label onclick="logout()">sign out</label>
        </p>
        <hr>
    </div>
    <div class="list">
        <div class="commont">
            <div class="commen-item">
                <section>user id&nbsp;&nbsp;&nbsp;&nbsp;<label>1</label></section>
                <section>user name&nbsp;&nbsp;&nbsp;&nbsp;<label>Zhang san</label></section>
                <section>post time&nbsp;&nbsp;&nbsp;&nbsp;<label>2019/12/12 12:12:15</label></section>
                <div class="delete">
                    <button>delete</button>
                </div>
            </div>
            <div class="commen-item">
                <section>user id&nbsp;&nbsp;&nbsp;&nbsp;<label>1</label></section>
                <section>user name&nbsp;&nbsp;&nbsp;&nbsp;<label>Zhang san</label></section>
                <section>post time&nbsp;&nbsp;&nbsp;&nbsp;<label>2019/12/12 12:12:15</label></section>
                <div class="delete">
                    <button>delete</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/common.js"></script>

<script>

    loadUserList()

    function loadUserList() {
        $.get(app.serverUrl + "/allUserList", function (res) {
            $(".commont").html("")
            $.each(res.data, function (index, val) {
                console.log(index)
                $(".commont").append("<div class=\"commen-item\">\n" +
                    "                <section>userID&nbsp;&nbsp;&nbsp;&nbsp;<label>" + val.userId + "</label></section>\n" +
                    "                <section>username&nbsp;&nbsp;&nbsp;&nbsp;<label>" + val.username + "</label></section>\n" +
                    "                <section>post time&nbsp;&nbsp;&nbsp;&nbsp;<label>" + val.createtime + "</label></section>\n" +
                    "                <div class=\"delete\">\n" +
                    "                    <button onclick='del(" + val.userId + ")'>delete</button>\n" +
                    "                </div>\n" +
                    "            </div>")
            })
        })
    }

    function del(userId) {
        $.get(app.serverUrl + "/delUser/" + userId, function (res) {
            if (confirm("confirm delete")) {
                window.location.reload()
            }

        })
    }

    function goUser() {
        window.location.href = "allUser.html"
    }

    function goComment() {
        window.location.href = "allCommen.html"
    }

    function logout() {
        localStorage.clear()
        window.location.href = "login.html"
    }
</script>
</body>
</html>
